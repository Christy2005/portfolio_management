<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h2>My Skills</h2>

<form th:action="@{/skills/add}" method="post">
    <input type="text" name="name" placeholder="Skill Name" required>
    <input type="text" name="level" placeholder="Skill Level" required>
    <button type="submit">Add Skill</button>
</form>

<table border="1">
    <tr>
        <th>Skill</th>
        <th>Level</th>
        <th>Action</th>
    </tr>
    <tr th:each="skill : ${skills}">
        <td th:text="${skill.name}"></td>
        <td th:text="${skill.level}"></td>
        <td><a th:href="@{/skills/delete/{id}(id=${skill.id})}">Delete</a></td>
    </tr>
</table>

<a href="/projects">Back to Projects</a>
</body>
</html>

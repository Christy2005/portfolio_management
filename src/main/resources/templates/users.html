<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<a href="/user/new">Add New User</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Education</th>
        <th>Experience</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.education}"></td>
        <td th:text="${user.experience}"></td>
    </tr>
</table>
</body>
</html>

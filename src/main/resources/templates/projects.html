<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Projects</h2>
    <a href="/project/new" class="btn btn-success mb-3">Add New Project</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.title}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.startDate}"></td>
            <td th:text="${project.endDate}"></td>
            <td th:text="${project.user.name}"></td>
            <td>
                <a th:href="@{'/project/edit/' + ${project.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/project/delete/' + ${project.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr class="my-5">

    <div class="mt-5">
        <h2>My Skills</h2>

        <form th:action="@{/skills/add}" method="post" class="mb-4">
            <input type="text" name="name" placeholder="Skill Name" required>
            <input type="text" name="level" placeholder="Skill Level" required>
            <button type="submit" class="btn btn-primary">Add Skill</button>
        </form>

        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Skill</th>
                <th>Level</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.name}"></td>
                <td th:text="${skill.level}"></td>
                <td>
                    <a th:href="@{/skills/delete/{id}(id=${skill.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

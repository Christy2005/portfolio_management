<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Education</label>
            <input type="text" th:field="*{education}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Experience</label>
            <input type="text" th:field="*{experience}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" th:field="*{contact}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
